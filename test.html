<script>

function myFunction(){
navigator.mediaDevices.getUserMedia({ audio: true, video: true}).then((stream) => {
            stream.getTracks().forEach(function(track) {
                track.stop();
            });
            alert('it worked!')
        }).catch(err => {
            alert(err)
        });
      
}
            
            </script>

<body onload="myFunction()">
</body>
